<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uebung4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <main class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Teilnehmerin Registrierung</h1>
        <form>
        
            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3 shadow"> <!--OHNE SHADOW - KEINE SCHATTEN-->
                <input type="text" class="form-control" id="fname" placeholder="First name" name="fname">
                <label for="fname">Firts name</label>
            </div>
            </div>
          
            <div class="col-6">
                <div class="form-floating mb-3 shadow">
                <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname">
                <label for="lname">Last name</label>
            </div>
            </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                <div class="form-floating mb-3 shadow">
                <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
                <label for="email">E-mail</label>
             </div>
             </div>

             <div class="col-6">
                <div class="form-floating mb-3 shadow">
              <input type="text" class="form-control" id="ipaddr" placeholder="IP-adress" name="ipaddr">
              <label for="ipaddr">IP-adress</label>
             </div>
             </div>
             </div>
             <div class="row">
                <div class="col-6">
             <button type="submit" class="btn btn-dark btn-lg w-100 ">Abbrechen</button>
             </div>
    
                <div class="col-6">
             <button type="submit" class="btn btn-success btn-lg w-100">Registrieren</button>
             </div>
             
        </form>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  </body>
</html>
